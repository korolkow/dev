<div class="block_top ie">
    <div class="block_title left_contener_title_width">
        <div class="icon">
            <img src="<#IMGBASE>/icon.png" alt="Погода <#TOWN2> - астрономические данные" width="26" height="26">
        </div>
        <div class="title"><b>АСТРОНОМИЯ</b>
        </div>
    </div>
</div>
<div class="block_content ie">
    <div class="content">
        <div id="astro_date" class="title3"><b><#ASTRODATE3></b>
        </div>
        <div class="astro_inf">
            <div class="icon" style="background: url(<#IMGBASE>/astro.gif);"></div>
            <div class="data">
                <div class="text_bg astro_dolgota">
                    <div class="text_inf">Долгота дня:
                        <#DAYLENGTH>
                    </div>
                </div>
                <div class="text_bg astro_vosxod">
                    <div class="text_inf">Восход:
                        <#SUNRISE>
                    </div>
                </div>
                <div class="text_bg_last astro_zaxod">
                    <div class="text_inf">Заход:
                        <#SUNSET>
                    </div>
                </div>
            </div>
            <div class="icon" style="background: url(<#IMGBASE>/astro_moon.gif);"></div>
            <div class="data">
                <div class="text_bg astro_dolgota">
                    <div class="text_inf">
                        <#MOONDAY>-й лунный день</div>
                </div>
                <div class="text_bg astro_phase">
                    <div class="text_inf">
                        <#MOONNPHASE>
                    </div>
                </div>
                <div class="text_bg astro_vosxod">
                    <div class="text_inf">Восход:
                        <#MOONRISE>
                    </div>
                </div>
                <div class="text_bg_last astro_zaxod">
                    <div class="text_inf">Заход:
                        <#MOONSET>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="block_bottom ie"></div>
